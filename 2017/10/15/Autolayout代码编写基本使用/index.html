    <h2 id="第一种"><a href="#第一种" class="headerlink" title="第一种"></a>第一种</h2><p><img src="/img/iOS/autolayout/autolayout_figure_1.png" alt="效果图1"></p>
<p>代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">UIView *redView = [[UIView alloc] init];</span><br><span class="line">redView.translatesAutoresizingMaskIntoConstraints = NO;</span><br><span class="line">redView.backgroundColor = UIColor.redColor;</span><br><span class="line">[self.view addSubview:redView];</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//设置高度</span><br><span class="line">[redView addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeHeight relatedBy:NSLayoutRelationEqual toItem:nil attribute:NSLayoutAttributeNotAnAttribute multiplier:1.0 constant:40.0]];</span><br><span class="line"></span><br><span class="line">//设置左边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeLeading relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeLeading multiplier:1.0 constant:20.0]];</span><br><span class="line"></span><br><span class="line">//设定顶边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeTop relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeTop multiplier:1.0 constant:20.0]];</span><br><span class="line"></span><br><span class="line">//设置右边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeTrailing relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeTrailing multiplier:1.0 constant:-20.0]];</span><br></pre></td></tr></table></figure>
<p>换做使用VFL的话，代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">NSDictionary *views = NSDictionaryOfVariableBindings(redView);</span><br><span class="line">CGFloat height = 40;</span><br><span class="line">CGFloat margin = 20;</span><br><span class="line">NSDictionary *metrics = @&#123; @&quot;margin&quot;:@(margin), @&quot;height&quot;:@(height) &#125;;</span><br><span class="line"></span><br><span class="line">[self.view addConstraints:[NSLayoutConstraint constraintsWithVisualFormat:@&quot;H:|-(margin)-[redView]-(margin)-|&quot; options:0 metrics:metrics views:views]];</span><br><span class="line">[self.view addConstraints:[NSLayoutConstraint constraintsWithVisualFormat:@&quot;V:|-(margin)-[redView(==height)]&quot; options:0 metrics:metrics views:views]];</span><br></pre></td></tr></table></figure></p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">//创建redView的约束</span><br><span class="line">//设置高度</span><br><span class="line">[redView addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeHeight relatedBy:NSLayoutRelationEqual toItem:nil attribute:NSLayoutAttributeNotAnAttribute multiplier:1.0 constant:40.0]];</span><br><span class="line"></span><br><span class="line">//设置左边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeLeading relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeLeading multiplier:1.0 constant:20.0]];</span><br><span class="line"></span><br><span class="line">//设定顶边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeTop relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeTop multiplier:1.0 constant:20.0]];</span><br><span class="line"></span><br><span class="line">//设定右边边距</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeTrailing relatedBy:NSLayoutRelationEqual toItem:self.view attribute:NSLayoutAttributeTrailing multiplier:1.0 constant:-20.0]];</span><br><span class="line"></span><br><span class="line">//创建blueView的约束</span><br><span class="line">//设置redView和blueView高度相等</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeHeight relatedBy:NSLayoutRelationEqual toItem:blueView attribute:NSLayoutAttributeHeight multiplier:1.0 constant:0.0]];</span><br><span class="line"></span><br><span class="line">//设置redView和blueView的间距为20</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:blueView attribute:NSLayoutAttributeTop relatedBy:NSLayoutRelationEqual toItem:redView attribute:NSLayoutAttributeBottom multiplier:1.0 constant:20.0]];</span><br><span class="line"></span><br><span class="line">//让blueView和redView的右对齐</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:redView attribute:NSLayoutAttributeRight relatedBy:NSLayoutRelationEqual toItem:blueView attribute:NSLayoutAttributeRight multiplier:1.0 constant:0.0]];</span><br><span class="line"></span><br><span class="line">//blueView的宽度是redView宽度的一半</span><br><span class="line">[self.view addConstraint:[NSLayoutConstraint constraintWithItem:blueView attribute:NSLayoutAttributeWidth relatedBy:NSLayoutRelationEqual toItem:redView attribute:NSLayoutAttributeWidth multiplier:0.5 constant:0.0]];</span><br></pre></td></tr></table></figure>
