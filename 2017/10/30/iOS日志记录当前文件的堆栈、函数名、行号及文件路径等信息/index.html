    <p>iOS日志记录当前文件的堆栈、类名、函数名、行号及文件路径等信息<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">NSArray *array = [NSThread callStackSymbols];</span><br><span class="line">NSLog(@&quot;堆栈信息：        %@&quot;, array);</span><br><span class="line">NSLog(@&quot;当前类名：         %@&quot;, NSStringFromClass([self class]));</span><br><span class="line">NSLog(@&quot;当前函数名：       %s&quot;, __func__);</span><br><span class="line">NSLog(@&quot;当前函数和参数：    %s&quot;, __PRETTY_FUNCTION__);</span><br><span class="line">NSLog(@&quot;当前函数的行号：    %d&quot;, __LINE__);</span><br><span class="line">NSLog(@&quot;当前文件路径：      %s&quot;, __FILE__);</span><br></pre></td></tr></table></figure></p>
<p>输出结果为：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 堆栈信息：        (</span><br><span class="line">	0   TestProperties                      0x000000010aa633da -[ViewController viewDidLoad] + 74</span><br><span class="line">	1   UIKit                               0x000000010e3e254d -[UIViewController loadViewIfRequired] + 1235</span><br><span class="line">	2   UIKit                               0x000000010e3e299a -[UIViewController view] + 27</span><br><span class="line">	3   UIKit                               0x000000010e2b0ae3 -[UIWindow addRootViewControllerViewIfPossible] + 122</span><br><span class="line">	4   UIKit                               0x000000010e2b11eb -[UIWindow _setHidden:forced:] + 294</span><br><span class="line">	5   UIKit                               0x000000010e2c4098 -[UIWindow makeKeyAndVisible] + 42</span><br><span class="line">	6   UIKit                               0x000000010e236521 -[UIApplication _callInitializationDelegatesForMainScene:transitionContext:] + 4711</span><br><span class="line">	7   UIKit                               0x000000010e23b751 -[UIApplication _runWithMainScene:transitionContext:completion:] + 1720</span><br><span class="line">	8   UIKit                               0x000000010e600e00 __111-[__UICanvasLifecycleMonitor_Compatability _scheduleFirstCom</span><br><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 当前类名：         ViewController</span><br><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 当前函数名：       -[ViewController viewDidLoad]</span><br><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 当前函数和参数：    -[ViewController viewDidLoad]</span><br><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 当前函数的行号：    28</span><br><span class="line">2017-10-30 18:58:31.740513+0800 TestProject[8383:291415] 当前文件路径：      /Users/Victor/Documents/Repositories/TestProject/TestProject/ViewController.m</span><br></pre></td></tr></table></figure></p>
<p><strong>适用于C++/C/Objective-C</strong></p>
